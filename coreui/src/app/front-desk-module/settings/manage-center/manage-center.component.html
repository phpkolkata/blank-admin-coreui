<p-toast [baseZIndex]="5000"></p-toast>
<div class="hLoader"  [style]="{height: '6px', overflow: 'hidden', visibility: loader ? 'visible' : 'hidden'}">
  <p-progressBar
    mode="indeterminate"
  ></p-progressBar>
</div>
<!--/.row-->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header" style="padding: 8px; text-align: center;">
        Manage Center
      </div>
      <div class="card-body">
        <form #frm="ngForm" (ngSubmit)="onUpdate(frm)">
          <div>
            <div class="modal-body">
              <div class="form-group">
                <label>Contact Name</label>
                <input
                  type="text"
                  name="name"
                  [(ngModel)]="name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label> Email</label>
                <input
                  type="text"
                  name="email"
                  [(ngModel)]="email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Center Name</label>
                <input
                  type="text"
                  name="center_name"
                  [(ngModel)]="center_name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Center Mobile</label>
                <input
                  type="text"
                  name="center_mobile"
                  [(ngModel)]="center_mobile"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Center City</label>
                <input
                  type="text"
                  name="center_city"
                  [(ngModel)]="center_city"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Center Address</label>
                <input
                  type="text"
                  name="center_address"
                  [(ngModel)]="center_address"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Billing Notes</label>
                <input
                  type="text"
                  name="billing_notes"
                  [(ngModel)]="billing_notes"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Welcome Message</label>
                <textarea
                  name="welcome_message"
                  rows="4"
                  [(ngModel)]="welcome_message"
                  class="form-control"
                ></textarea>
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="send_welcome_message" [(ngModel)]="send_welcome_message">
                  Send Welcome Message
                </label>
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="send_bill_summary" [(ngModel)]="send_bill_summary">
                  Send Bill Summary
                </label>
              </div>
              <div class="form-group">
                <label>WhatsApp Balance</label>
                <input
                  type="text"
                  disabled
                  name="sms_balance"
                  [(ngModel)]="sms_balance"
                  class="form-control"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" [class]="'btn btn-success'">Save</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header" style="padding: 8px; text-align: center;">
        Reset Password
      </div>
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="password_reset_error">
          {{password_reset_error}}
        </div>
        <form #passwordResetForm="ngForm" (ngSubmit)="resetPassword(passwordResetForm)">
          <div>
            <div class="modal-body">
              <div class="form-group">
                <label>Current password</label>
                <input
                  type="password"
                  name="current_password"
                  ngModel
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label> New password</label>
                <input
                  type="password"
                  name="new_password"
                  ngModel
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label> Retype new password </label>
                <input
                  type="password"
                  name="retype_new_password"
                  ngModel
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" [disabled]="!passwordResetForm.valid" [class]="'btn btn-success'">Reset</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
