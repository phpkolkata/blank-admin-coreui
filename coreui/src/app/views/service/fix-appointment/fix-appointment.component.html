<div style="max-width: 400px; margin: auto; padding: 20px 0;">
    <div style="padding: 20px; border-radius: 10px; box-shadow: 4px 4px 14px #ccc; background: #fff; ">
        <form #frm="ngForm" (ngSubmit)="submit(frm)">
            <h3>Doctor Appointment</h3>
            <div class="form-group">
                <input type="text" required ngModel name="name" class="form-control" placeholder="Patient Name">
            </div>
            <div class="form-group clearfix">
                <div style="width: 49%; float: left;">
                    <input type="text" required ngModel name="age" class="form-control" placeholder="Age">
                </div>
                <div style="width: 49%; float: right;">
                    <select  ngModel name="gender" class="form-control">
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <select class="form-control" ngModel name="doc_id" required>
                    <option value="" disabled selected>Select Doctor</option>
                    <option *ngFor="let doc of doctors" [value]="doc.id">{{doc.doc_name}}</option>
                </select>
            </div>
            <div class="form-group">
                <input type="tel" required  ngModel name="phone" class="form-control" placeholder="Phone number">
            </div>
            <div class="form-group">
                <textarea class="form-control" required  ngModel name="address" rows="2" placeholder="Address"></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control"  ngModel name="notes" rows="2" placeholder="Your comment"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" [disabled]="!frm.valid">Submit</button>
            </div>
        </form>
    </div>
</div>
