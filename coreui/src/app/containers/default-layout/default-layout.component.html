<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/img/brand/logo.png',
    width: 89,
    height: 25,
    alt: 'LabSys Logo'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/img/brand/logo-s.png',
    width: 30,
    height: 30,
    alt: 'LabSys Logo'
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"
>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Dashboard</a>
    </li>
    <li class="nav-item px-3" *ngIf="isFrontDesk">
      <a class="nav-link" [routerLink]="'/billing/patient'" (click)="navBill()">
        <i class="fa fa-plus"></i> New Bill</a
      >
    </li>
    <li class="nav-item px-3" *ngIf="isFrontDesk">
      <a class="nav-link" [routerLink]="'/billing/manage'">
        <i class="fa fa-book"></i> Manage Bills</a
      >
    </li>
    <li class="nav-item px-3" *ngIf="isFrontDesk">
      <a class="nav-link" [routerLink]="'/accounts/account-in'"
        ><i class="fa fa-mail-reply"></i> Account In</a
      >
    </li>
    <li class="nav-item px-3" *ngIf="isFrontDesk">
      <a class="nav-link" [routerLink]="'/accounts/account-out'"
        ><i class="fa fa-mail-forward"></i> Account Out</a
      >
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">

      <a class="nav-link" href="#"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li>
    <li class="nav-item d-md-down-none">

    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-location-pin"></i></a>

    <li class="nav-item d-md-down-none">
      <a class="nav-link" title="Check your internet speed" href="https://fast.com" target="_blank"><i class="fa fa-signal"></i></a>
    </li>
    <li class="nav-item d-md-down-none">{{disNameRole}}</li>
    <li class="nav-item d-md-down-none" title="Logout">
      <a class="nav-link" href="#" (click)="$event.preventDefault(); logout()" style="cursor: pointer"><i class="fa fa-lock"></i></a>
    </li>
    <li hidden class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <button class="btn btn-outline-info">Account</button>
        <!-- <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com" /> -->
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <div class="dropdown-header text-center"><strong>Account</strong></div>

        <a class="dropdown-item" href="#"><i class="fa fa-envelope-o"></i> Messages<span

        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Setting</a>
        <a class="dropdown-item" href="#"><i class="fa fa-usd"></i> Payments<span class="badge badge-dark">42</span></a>

          class="dropdown-item"
          routerLink="/settings/center"
          style="cursor: pointer"
          ><i class="fa fa-building"></i> Manage Center</a
        >
        <a
          class="dropdown-item"
          routerLink="/settings/role-management"
          style="cursor: pointer"
          *ngIf="isAdmin"
          ><i class="fa fa-building"></i> Role Management</a
        >
        <a class="dropdown-item" (click)="logout()" style="cursor: pointer"
          ><i class="fa fa-lock"></i> Logout</a
        >
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  
  <app-sidebar
    #appSidebar
    [fixed]="true"
    [display]="'lg'"
    [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)"
  >
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="appSidebar.minimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>

    <tabset>
      <p-calendar [(ngModel)]="calenderDate" [inline]="true"></p-calendar>
      <div style="padding: 8px;">
        <div class="form-group clearfix">
          <input type="text" [(ngModel)]="taskTitle" class="form-control add-task-input" placeholder="Add task">
          <div style="margin-top: 5px;">
            <button type="button" class="btn btn-primary pull-right" (click)="addToDo()">Add</button>
          </div>
        </div>

        <div class="form-group todolist">
          <ul>
            <li class="clearfix" *ngFor="let item of todoList">
                <div class="actions">
                  <i class="fa fa-trash text-danger" (click)="deleteTodoList(item.id)" style="cursor: pointer;"></i>
                </div>
                <div class="date">{{item.time|date:'dd-MM-YY'}}</div>
                {{item.title}}
            </li>
          </ul>
        </div>
