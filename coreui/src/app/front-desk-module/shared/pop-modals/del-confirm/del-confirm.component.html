<div class="modal-content border border-danger">
  <div class="modal-header bg-danger">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body bg-white text-danger font-weight-bold" style="padding-bottom: 0px;"> {{subTitle}} </div>
  <div class="modal-body bg-white text-body text-center font-weight-bold font-1xl"> {{body}} </div><br>
  <div class="modal-footer bg-white">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="onConfirm();bsModalRef.hide()">Confirm</button>
  </div>
</div><!-- /.modal-content -->
