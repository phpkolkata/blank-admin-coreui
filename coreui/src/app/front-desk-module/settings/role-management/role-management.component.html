<p-toast [baseZIndex]="5000"></p-toast>
<div class="hLoader"  [style]="{height: '6px', overflow: 'hidden', visibility: loader ? 'visible' : 'hidden'}">
  <p-progressBar
    mode="indeterminate"
  ></p-progressBar>
</div>
<!--/.row-->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header" style="padding: 8px; text-align: center;">
        {{title}}
      </div>
      <div class="card-body">
        <table class="table table-">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Roles</th>
              <th>Password</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let user of users">
            <tr *ngIf="!user.showEdit">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.disRoles}}</td>
              <td><span style="font-size: 12px; color: #888;">Hidden</span></td>
              <td>
                <div *ngIf="showActions">
                  <button class="btn btn-sm btn-outline-warning" pTooltip="Edit" tooltipPosition="left"
                    (click)="user.showEdit = true; showActions = false; showAdd = false;">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-outline-danger"
                    data-toggle="modal"
                    pTooltip="Delete"
                    tooltipPosition="right"
                    (click)="deleteUser(user)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="user.showEdit">
              <td>
                <input [(ngModel)]="user.name" type="text" class="form-control" placeholder="User Name">
              </td>
              <td>
                <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="Email">
              </td>
              <td>
                <div>
                  <label>
                    <input [(ngModel)]="user.role.fd" type="checkbox" value="fd" > Front Desk
                  </label>
                </div>
                <div>
                  <label>
                    <input [(ngModel)]="user.role.rd" type="checkbox" value="rd"> Reporting Desk
                  </label>
                </div>
              </td>
              <td>
                <input [(ngModel)]="user.password" type="text" class="form-control" placeholder="Reset Password">
              </td>
              <td>
                <button *ngIf="!newEntry" class="btn btn-sm btn-outline-success" pTooltip="Save" tooltipPosition="left"
                  (click)="saveUser(user)">
                  <i class="fa fa-save"></i> Save
                </button>
                <button *ngIf="newEntry" class="btn btn-sm btn-outline-success" pTooltip="Save" tooltipPosition="left"
                  (click)="saveNewUser(user)">
                  <i class="fa fa-save"></i> Add
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="clearfix" style="padding-top: 8px;" *ngIf="showAdd">
          <div class="pull-right">
            <button (click)="addUser()" type="button" class="btn btn-success">Add User</button>
          </div>
        </div>
        
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
